version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/lentzcrafts.db
      - Database__EnableSeeding=false
    volumes:
      - ./data:/app/data
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=lentzcrafts
      - POSTGRES_USER=lentzcrafts
      - POSTGRES_PASSWORD=ChangeThisPasswordInProduction
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lentzcrafts"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
